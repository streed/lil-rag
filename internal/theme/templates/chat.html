{{define "chat-head"}}
<script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
<style>
    .chat-container {
        background: var(--white);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 40px;
        margin-bottom: 20px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .chat-main {
        display: flex;
        flex: 1;
        overflow: hidden;
    }

    .chat-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        background: transparent;
        color: var(--gray-800);
        padding: 20px 0;
        text-align: center;
        position: relative;
    }

    .chat-header h1 {
        font-size: 1.5rem;
        margin-bottom: 5px;
        color: var(--gray-900);
        border: none;
    }

    .chat-header p {
        opacity: 0.8;
        font-size: 0.9rem;
        color: var(--gray-600);
    }

    .clear-chat-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: color-mix(in srgb, var(--danger) 80%, transparent);
        color: var(--white);
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.8rem;
        transition: background-color 0.2s ease;
    }

    .clear-chat-button:hover {
        background: var(--danger);
    }

    .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        gap: 15px;
        min-width: 0;
    }

    .message {
        max-width: 80%;
        padding: 12px 18px;
        border-radius: 18px;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        line-height: 1.4;
    }

    .message.user {
        background: var(--primary-color);
        color: var(--white);
        align-self: flex-end;
        margin-left: auto;
    }

    .message.assistant {
        background: var(--gray-100);
        color: var(--gray-800);
        align-self: flex-start;
        border: 1px solid var(--gray-200);
    }

    .message.assistant h1,
    .message.assistant h2,
    .message.assistant h3,
    .message.assistant h4 {
        margin: 0.5em 0 0.3em 0;
        color: var(--gray-900);
    }

    .message.assistant h2 {
        font-size: 1.1em;
        font-weight: 600;
    }

    .message.assistant p {
        margin: 0.5em 0;
        line-height: 1.5;
    }

    .message.assistant strong {
        color: var(--gray-900);
        font-weight: 600;
    }

    .message.assistant code {
        background: var(--gray-200);
        padding: 2px 4px;
        border-radius: 3px;
        font-family: 'JetBrainsMono NL Nerd Font Propo', 'JetBrains Mono NL', 'JetBrains Mono', 
                     'Fira Code', 'Consolas', 'Monaco', monospace;
        font-size: 0.9em;
    }

    .message.assistant pre {
        background: var(--gray-50);
        border: 1px solid var(--gray-200);
        border-radius: 4px;
        padding: 12px;
        margin: 8px 0;
        overflow-x: auto;
        max-width: 100%;
        box-sizing: border-box;
        white-space: pre;
    }

    .message.assistant pre code {
        background: none;
        padding: 0;
    }

    .message.assistant ul,
    .message.assistant ol {
        margin: 0.5em 0;
        padding-left: 1.5em;
        max-width: 100%;
        box-sizing: border-box;
        word-wrap: break-word;
        overflow-wrap: break-word;
    }

    .message.assistant li {
        margin: 0.3em 0;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
        box-sizing: border-box;
    }

    .doc-ref-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9em;
        padding: 1px 3px;
        border-radius: 3px;
        transition: all 0.2s ease;
    }

    .doc-ref-link:hover {
        background-color: var(--primary-color);
        color: var(--white);
        text-decoration: none;
    }

    .sources-section {
        margin-top: 12px;
        padding-top: 10px;
        border-top: 1px solid var(--gray-300);
    }

    .sources-header {
        font-size: 0.85rem;
        color: var(--gray-600);
        margin-bottom: 8px;
        font-weight: 500;
    }

    .sources-compact {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 10px;
    }

    .source-button {
        background: var(--gray-100);
        border: 1px solid var(--gray-300);
        border-radius: 16px;
        padding: 4px 12px;
        font-size: 0.8rem;
        color: var(--gray-600);
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: 'JetBrainsMono NL Nerd Font Propo', 'JetBrains Mono NL', 
                     'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', monospace;
    }

    .source-button:hover {
        background: var(--gray-200);
        border-color: var(--gray-400);
        color: var(--gray-800);
    }

    .source-expandable {
        margin: 8px 0;
        border: 1px solid var(--gray-300);
        border-radius: 8px;
        background: var(--gray-50);
    }

    .source-content {
        padding: 12px;
    }

    .source-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        padding-bottom: 6px;
        border-bottom: 1px solid var(--gray-200);
        gap: 12px;
    }

    .source-id {
        font-weight: 600;
        color: var(--gray-700);
        font-size: 0.9rem;
    }

    .source-score {
        font-size: 0.8rem;
        color: var(--gray-500);
        font-style: italic;
    }

    .view-document-link {
        font-size: 0.75rem;
        color: var(--primary-color);
        text-decoration: none;
        padding: 2px 6px;
        border: 1px solid var(--primary-color);
        border-radius: 3px;
        transition: all 0.2s ease;
    }

    .view-document-link:hover {
        background-color: var(--primary-color);
        color: var(--white);
    }

    .source-text {
        color: var(--gray-600);
        font-size: 0.85rem;
        line-height: 1.4;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
        box-sizing: border-box;
    }

    .chat-input {
        padding: 20px;
        border-top: 1px solid var(--gray-200);
        background: var(--gray-50);
    }

    .input-container {
        display: flex;
        gap: 10px;
        align-items: flex-end;
    }

    .message-input {
        flex: 1;
        padding: 12px 18px;
        border: 1px solid var(--gray-300);
        border-radius: 25px;
        font-size: 1rem;
        outline: none;
        resize: none;
        max-height: 120px;
        min-height: 44px;
    }

    .message-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 10%, transparent);
    }

    .send-button {
        background: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }

    .send-button:hover {
        background: color-mix(in srgb, var(--primary-color) 85%, black);
    }

    .send-button:disabled {
        background: var(--gray-400);
        cursor: not-allowed;
    }

    .typing-indicator {
        display: none;
        align-self: flex-start;
        background: var(--gray-100);
        padding: 12px 18px;
        border-radius: 18px;
        margin-bottom: 15px;
    }

    .typing-dots {
        display: flex;
        gap: 4px;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--gray-500);
        animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

    .error-message {
        background: color-mix(in srgb, var(--danger) 10%, var(--white));
        color: color-mix(in srgb, var(--danger) 80%, black);
        border: 1px solid color-mix(in srgb, var(--danger) 20%, transparent);
        padding: 12px;
        border-radius: 8px;
        margin: 10px 0;
    }

    @media (max-width: 768px) {
        .chat-container {
            width: 100%;
            height: 100vh;
            border-radius: 0;
        }
        
        .chat-panel {
            flex: 1;
        }
    }
</style>
{{end}}

{{define "chat-content"}}

    <div class="chat-header">
        <h1>ü§ñ LilRag Chat</h1>
        <p>Ask questions about your indexed documents</p>
        <button class="clear-chat-button" onclick="clearChatHistory()" title="Clear chat history">
            üóëÔ∏è Clear Chat
        </button>
    </div>
    
    <div class="chat-main">
        <div class="chat-panel">
            <div class="chat-messages" id="messages">
            </div>
            
            <div class="typing-indicator" id="typing">

                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Ask a question about your documents..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>

{{define "chat-scripts"}}
<script>
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typing');

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Send message on Enter (but allow Shift+Enter for new lines)
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function addMessage(content, type, sources = null, skipSave = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + type;
        
        // Render markdown for assistant messages, keep plain text for user messages
        let html = (type === 'assistant' && typeof marked !== 'undefined') ? marked.parse(content) : content;
        
        // Style document references in square brackets for assistant messages
        if (type === 'assistant') {
            // Create clickable links to document viewer with chunk highlighting
            html = html.replace(/\[([a-zA-Z0-9_-]+)\]/g, function(match, docId) {
                // Find the source with this document ID to get chunk information
                let chunkParam = '';
                if (sources) {
                    const source = sources.find(s => s.ID === docId);
                    if (source && source.Metadata && source.Metadata.chunk_index !== undefined) {
                        chunkParam = '?highlight=' + source.Metadata.chunk_index;
                    }
                }
                return '<a href="/view/' + docId + chunkParam + 
                    '" class="doc-ref-link" target="_blank">[' + docId + ']</a>';
            });
        }
        
        if (sources && sources.length > 0) {
            html += '<div class="sources-section">';
            html += '<div class="sources-header">üìö Sources (' + sources.length + '):</div>';
            html += '<div class="sources-compact">';
            sources.forEach((source, index) => {
                const sourceId = 'source-' + Date.now() + '-' + index;
                html += '<button class="source-button" onclick="toggleSource(\'' + sourceId + '\')">';
                html += source.ID + ' (' + (source.Score * 100).toFixed(1) + '%)';
                html += '</button>';
            });
            html += '</div>';
            
            sources.forEach((source, index) => {
                const sourceId = 'source-' + Date.now() + '-' + index;
                html += '<div id="' + sourceId + '" class="source-expandable" style="display: none;">';
                html += '<div class="source-content">';
                html += '<div class="source-header">';
                html += '<span class="source-id">' + source.ID + '</span>';
                html += '<span class="source-score">' + (source.Score * 100).toFixed(1) + '% relevance</span>';
                const chunkParam = source.Metadata && source.Metadata.chunk_index !== undefined ? 
                    '?highlight=' + source.Metadata.chunk_index : '';
                html += '<a href="/view/' + source.ID + chunkParam + 
                    '" class="view-document-link" target="_blank">üìÑ View Document</a>';
                html += '</div>';
                html += '<div class="source-text">' + source.Text + '</div>';
                html += '</div>';
                html += '</div>';
            });
            html += '</div>';
        }
        
        messageDiv.innerHTML = html;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Save to localStorage for persistence
        if (!skipSave) {
            saveChatHistory();
        }
    }

    function showTyping() {
        typingIndicator.style.display = 'block';
        messagesContainer.appendChild(typingIndicator);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
        typingIndicator.style.display = 'none';
    }

    function toggleSource(sourceId) {
        const element = document.getElementById(sourceId);
        if (element) {
            const isVisible = element.style.display !== 'none';
            element.style.display = isVisible ? 'none' : 'block';
        }
    }

    function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;
        messagesContainer.appendChild(errorDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || sendButton.disabled) return;

        // Add user message
        addMessage(message, 'user');
        
        // Clear input and disable send button
        messageInput.value = '';
        messageInput.style.height = 'auto';
        sendButton.disabled = true;
        
        // Show typing indicator
        showTyping();

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    limit: 5
                })
            });

            hideTyping();

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Request failed');
            }

            const data = await response.json();
            addMessage(data.response, 'assistant', data.sources);
            
        } catch (error) {
            hideTyping();
            console.error('Error:', error);
            showError('Failed to get response: ' + error.message);
        } finally {
            sendButton.disabled = false;
            messageInput.focus();
        }
    }

    // Chat history persistence functions
    function saveChatHistory() {
        const messages = [];
        const messageElements = messagesContainer.querySelectorAll('.message');
        messageElements.forEach(element => {
            if (element.classList.contains('message')) {
                const type = element.classList.contains('user') ? 'user' : 'assistant';
                const content = element.textContent || element.innerText;
                // Store the full HTML for assistant messages to preserve formatting and links
                const html = type === 'assistant' ? element.innerHTML : content;
                messages.push({ type, content, html });
            }
        });
        localStorage.setItem('lilrag-chat-history', JSON.stringify(messages));
    }
    
    function loadChatHistory() {
        try {
            const saved = localStorage.getItem('lilrag-chat-history');
            if (saved) {
                const messages = JSON.parse(saved);
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message ' + msg.type;
                    // Use saved HTML for assistant messages, plain content for user messages
                    messageDiv.innerHTML = msg.type === 'assistant' ? msg.html : msg.content;
                    messagesContainer.appendChild(messageDiv);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        } catch (error) {
            console.error('Error loading chat history:', error);
            // Clear corrupted data
            localStorage.removeItem('lilrag-chat-history');
        }
    }
    
    function clearChatHistory() {
        localStorage.removeItem('lilrag-chat-history');
        messagesContainer.innerHTML = '';
    }
    
    // Load chat history on page load
    loadChatHistory();
    
    // Focus input on load
    messageInput.focus();
</script>
{{end}}
