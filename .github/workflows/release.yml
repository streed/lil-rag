name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.23'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Create release directory
      run: mkdir -p dist

    - name: Build for Linux AMD64
      env:
        GOOS: linux
        GOARCH: amd64
        CGO_ENABLED: 1
      run: |
        go build -ldflags="-s -w" -o dist/lil-rag-linux-amd64 ./cmd/lil-rag
        go build -ldflags="-s -w" -o dist/lil-rag-server-linux-amd64 ./cmd/lil-rag-server
        go build -ldflags="-s -w" -o dist/lil-rag-mcp-linux-amd64 ./cmd/lil-rag-mcp

    - name: Build for Linux ARM64
      env:
        GOOS: linux
        GOARCH: arm64
        CGO_ENABLED: 1
        CC: aarch64-linux-gnu-gcc
      run: |
        sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
        go build -ldflags="-s -w" -o dist/lil-rag-linux-arm64 ./cmd/lil-rag
        go build -ldflags="-s -w" -o dist/lil-rag-server-linux-arm64 ./cmd/lil-rag-server
        go build -ldflags="-s -w" -o dist/lil-rag-mcp-linux-arm64 ./cmd/lil-rag-mcp

    # Note: macOS builds are temporarily disabled due to CGO cross-compilation complexity
    # Users can build locally on macOS with: go build ./cmd/lil-rag
    # TODO: Add proper macOS runners or osxcross toolchain setup

    - name: Build for Windows AMD64
      env:
        GOOS: windows
        GOARCH: amd64
        CGO_ENABLED: 1
        CC: x86_64-w64-mingw32-gcc
      run: |
        sudo apt-get install -y gcc-mingw-w64
        go build -ldflags="-s -w" -o dist/lil-rag-windows-amd64.exe ./cmd/lil-rag
        go build -ldflags="-s -w" -o dist/lil-rag-server-windows-amd64.exe ./cmd/lil-rag-server
        go build -ldflags="-s -w" -o dist/lil-rag-mcp-windows-amd64.exe ./cmd/lil-rag-mcp

    - name: Create archives
      run: |
        # Linux AMD64
        tar -czf dist/lil-rag-linux-amd64.tar.gz -C dist lil-rag-linux-amd64 lil-rag-server-linux-amd64 lil-rag-mcp-linux-amd64
        
        # Linux ARM64
        tar -czf dist/lil-rag-linux-arm64.tar.gz -C dist lil-rag-linux-arm64 lil-rag-server-linux-arm64 lil-rag-mcp-linux-arm64
        
        # Windows AMD64
        zip -j dist/lil-rag-windows-amd64.zip dist/lil-rag-windows-amd64.exe dist/lil-rag-server-windows-amd64.exe dist/lil-rag-mcp-windows-amd64.exe

    - name: Generate checksums
      run: |
        cd dist
        sha256sum *.tar.gz *.zip > checksums.txt

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*.tar.gz
          dist/*.zip
          dist/checksums.txt
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}